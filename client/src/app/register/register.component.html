<div class="back">
  <div class="container">
    <form class="top" (submit) = (register()) >
      <fieldset>
        <legend>Register</legend>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)] = "user_reg.email" required email #reg_email = "ngModel" name="email">
        </div>

        <div *ngIf="reg_email.invalid && (reg_email.dirty || reg_email.touched)">
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="reg_email.errors.required">
            Email is required.
          </div>
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="reg_email.errors.email">
            Please input an valid email.
          </div>
        </div>

        <!-- first name -->
        <div class="form-group">
          <label for="exampleInputEmail1">First Name:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name" name="firstname" [(ngModel)] = "user_reg.first_name" #reg_firstname = "ngModel" required >
        </div>
        <div *ngIf="reg_firstname.invalid && (reg_firstname.dirty || reg_firstname.touched)">
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="reg_firstname.errors.required">
            First name is required.
          </div>
        </div>
        
        <!-- last name -->
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name: </label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name" name="lastname" [(ngModel)] = "user_reg.last_name" #reg_lastname = "ngModel" required>
        </div>
        <div *ngIf="reg_lastname.invalid && (reg_lastname.dirty || reg_lastname.touched)">
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="reg_lastname.errors.required">
            Last name is required.
          </div>
        </div>

        <!-- location -->
        <div class="form-group">
          <label for="exampleInputEmail1">Location: </label>
          <select [(ngModel)] = "user_reg.location" #reg_location = "ngModel" name="locat" required>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div *ngIf="reg_location.invalid && (reg_location.dirty || reg_location.touched)">
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="reg_location.errors.required">
            Location is required.
          </div>
        </div>
        
        <!-- password -->
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password" name="password" [(ngModel)] = "user_reg.password" #reg_password = "ngModel" required minlength="4" >
        </div>
        <div *ngIf="reg_password.invalid && (reg_password.dirty || reg_password.touched)">
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="reg_password.errors.required">
            Password is required.
          </div>
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="reg_password.errors.minlength">
            Password need at least four characters.
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Password Confirmation</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm your password" name="passwordconfirm" [(ngModel)] = "password_confirm.con" #reg_confirm = "ngModel" pattern="{{user_reg.password}}">
        </div>
        <div *ngIf="reg_confirm.invalid && (reg_confirm.dirty || reg_confirm.touched)">
          <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="reg_confirm.errors.pattern">
            Not mattch the password.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="error_message.email != ''">
          {{error_message.email}}
        </div>
      </fieldset>
    </form>
    <a [routerLink]="['/signin']" id="atag">Already have an account? Login.</a>
  </div>
</div>
